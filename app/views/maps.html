<p>This is the maps view.</p>

<div id="map_canvas" ng-controller="MapCtrl">
  <ui-gmap-google-map center="map.center" zoom="map.zoom" events="map.events" options="options">
    <ui-gmap-marker ng-repeat="m in map.markers" coords="m.coords" icon="m.icon" idkey="m.id" options="m.options">
      <ui-gmap-window options="windowOptions" closeClick="closeClick()">
        <angular-openweathermap city-name="Copiapo" offset-hours="-4" offset-minutes="0"></angular-openweathermap>

      </ui-gmap-window>
    </ui-gmap-marker>
  </ui-gmap-google-map>
</div>
